    <script>
        // --- FIREBASE CONFIGURATION ---

        // 3. Paste it below to replace the empty strings
        const firebaseConfig = {

            databaseURL: "https://weeding-planner-dc212-default-rtdb.asia-southeast1.firebasedatabase.app/",

        };

        // Initialize Firebase if config is present
        let db = null;
        try {
            if (firebaseConfig.apiKey !== "PASTE_API_KEY_HERE") {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();

            } else {

        } catch (e) {

        function weddingApp() {
            return {
                isAuthenticated: Alpine.$persist(false).as('app_auth_state'),
                pin: Alpine.$persist('110702').as('app_pin'),

                categories: [], // Start empty, load from DB or Local

                inputPin: '',
                loginError: false,
                editingItemId: null,
                isOnline: false,
                isSaving: false,
                _saveTimeout: null,
                isMobile: window.innerWidth < 640,

                // --- AI Logic State ---
                recommendationModal: false,
                recommendations: [],

                initApp() {
                    console.log('Wedding Planner App Initialized');
                    window.addEventListener('resize', () => {
                        this.isMobile = window.innerWidth < 640;
                    });

                    if (db) {
                        this.isOnline = true;

                        // 1. LISTEN for changes from Firebase
                        const dataRef = db.ref('wedding_data/categories');

                        // Use 'value' listener to get initial state and updates
                        dataRef.on('value', (snapshot) => {
                            const data = snapshot.val();
                            if (data) {
                                // Only update if we are not currently saving to avoid loops
                                if (!this.isSaving) {
                                    this.categories = data;
                                }
                            } else {
                                // If database is empty, seed it
                                this.categories = getInitialData();
                                this.saveToFirebase();
                            }
                        });

                    } else {
                        // OFFLINE MODE: Use LocalStorage
                        const saved = localStorage.getItem('app_data');
                        this.categories = saved ? JSON.parse(saved) : getInitialData();
                    }

                    // 2. WATCH for local changes
                    this.$watch('categories', (value) => {
                        this.isSaving = true;

                        if (this.isOnline) {
                            // Debounce save to Firebase
                            clearTimeout(this._saveTimeout);
                            this._saveTimeout = setTimeout(() => {
                                this.saveToFirebase();
                            }, 1000);
                        } else {
                            // Save to LocalStorage immediately
                            localStorage.setItem('app_data', JSON.stringify(value));
                            setTimeout(() => this.isSaving = false, 500);
                        }
                    });
                },

                saveToFirebase() {
                    if (!db) return;
                    db.ref('wedding_data/categories').set(this.categories)
                        .then(() => {
                            this.isSaving = false;
                            console.log("Data synced to Firebase");
                        })
                        .catch(err => {
                            console.error("Sync failed", err);
                            this.isSaving = false;
                        });
                },

                login() {
                    if (this.inputPin === this.pin) {
                        this.isAuthenticated = true;
                        this.inputPin = '';
                        this.loginError = false;
                    } else {
                        this.loginError = true;
                        this.inputPin = '';
                    }
                },

                logout() {
                    this.isAuthenticated = false;
                },

                get progress() {
                    let total = 0;
                    let completed = 0;
                    this.categories.forEach(cat => {
                        if (cat.items) {
                            cat.items.forEach(item => {
                                total++;
                                if (item.completed) completed++;
                            });
                        }
                    });
                    return total === 0 ? 0 : Math.round((completed / total) * 100);
                },

                get grandTotal() {
                    let total = 0;
                    this.categories.forEach(cat => {
                        if (cat.items) {
                            cat.items.forEach(item => {
                                total += (parseFloat(item.price) || 0);
                            });
                        }
                    });
                    return total;
                },

                calculateCategoryTotal(category) {
                    if (!category.items) return 0;
                    return category.items.reduce((sum, item) => sum + (parseFloat(item.price) || 0), 0);
                },

                addCategory() {
                    const id = Date.now();
                    this.categories.push({
                        id: id,
                        title: 'New Category',
                        items: []
                    });
                },

                resetData() {
                    if (confirm('Warning: This will DELETE all current data and replace it with the default list. Are you sure?')) {
                        this.categories = getInitialData();
                        this.saveToFirebase();
                    }
                },

                // --- AI Main Logic ---
                generateRecommendations() {
                    const uncompleted = [];
                    this.categories.forEach(cat => {
                        if (cat.items) {
                            cat.items.forEach(item => {
                                if (!item.completed) {
                                    uncompleted.push({ ...item, category: cat.title });
                                }
                            });
                        }
                    });

                    if (uncompleted.length === 0) {
                        alert("Wah, hebat! Semua barang sudah terbeli! ðŸŽ‰");
                        return;
                    }

                    // Heuristic Logic - Indonesian
                    // 1. Keywords for "High Priority" (Barang Wajib / Penting)
                    const highPriorityKeywords = ['mahar', 'cincin', 'mukena', 'quran', 'venue', 'katering', 'makeup', 'dokumentasi', 'baju'];

                    const scoredItems = uncompleted.map(item => {
                        let score = 0;
                        let reason = "Barang bagus untuk dicicil.";
                        let type = "quick_win";

                        const nameLower = item.name.toLowerCase();

                        // Check Priority
                        if (highPriorityKeywords.some(k => nameLower.includes(k))) {
                            score += 50;
                            reason = "â­ Prioritas Utama: Ini adalah barang wajib/inti pernikahan.";
                            type = "priority";
                        }

                        // Check Price (Quick Wins vs Big Ticket)
                        const price = parseFloat(item.price) || 0;
                        if (price > 0 && price < 150000) {
                            score += 20; // Boost cheap items
                            if (type !== 'priority') reason = "âš¡ Quick Win: Harganya terjangkau, ayo beli biar progress naik!";
                        } else if (price > 2000000) {
                            score += 10;
                            if (type !== 'priority') reason = "ðŸ’° Menabung: Barang besar, mulai sisihkan uang dari sekarang.";
                        }

                        // Check Category Priorities
                        if (['Alat Ibadah', 'Administrasi'].includes(item.category)) {
                            score += 15;
                        }

                        return { ...item, score, reason, type };
                    });

                    // Sort by Score (Desc) then Price (Asc)
                    scoredItems.sort((a, b) => {
                        if (b.score !== a.score) return b.score - a.score;
                        return (parseFloat(a.price) || 0) - (parseFloat(b.price) || 0);
                    });

                    // Take Top 3
                    this.recommendations = scoredItems.slice(0, 3);
                    this.recommendationModal = true;
                },
                // --- End AI Logic ---

                deleteCategory(id) {
                    if (confirm('Are you sure you want to delete this category?')) {
                        this.categories = this.categories.filter(c => c.id !== id);
                    }
                },

                addItem(categoryId) {
                    const category = this.categories.find(c => c.id === categoryId);
                    if (category) {
                        if (!category.items) category.items = []; // Ensure items array exists
                        const itemId = Date.now();
                        category.items.push({
                            id: itemId,
                            name: 'New Item',
                            price: 0,
                            link: '',
                            completed: false
                        });
                        this.editingItemId = itemId;
                    }
                },

                deleteItem(categoryId, itemId) {
                    const category = this.categories.find(c => c.id === categoryId);
                    if (category) {
                        category.items = category.items.filter(i => i.id !== itemId);
                    }
                },

                formatMoney(amount) {
                    return new Intl.NumberFormat('id-ID').format(amount);
                }
            }
        }

        }
    </script>

                                        class="bg-transparent border-none font-serif text-2xl text-stone-700 w-full focus:ring-0 placeholder-stone-300 focus:outline-none"
                                        placeholder="Category Name">
                                    <button @click="deleteCategory(category.id)"
                                        class="text-stone-300 hover:text-rose-400 transition-colors p-2 opacity-0 group-hover:opacity-100 focus:opacity-100">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                            fill="currentColor">
                                            <path fill-rule="evenodd"
                                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>

                                <!-- Items List -->
                                <div class="p-4 sm:p-6">
                                    <ul class="space-y-3">
                                        <template x-for="item in category.items" :key="item.id">
                                            <li class="group flex items-start gap-3 p-3 rounded-lg hover:bg-stone-50 transition-colors relative"
                                                :class="{'opacity-60': item.completed}">

                                                <!-- Checkbox (Always align top left) -->
                                                <div class="flex-shrink-0 pt-1 sm:pt-0">
                                                    <input type="checkbox" x-model="item.completed"
                                                        class="rounded-full appearance-none w-5 h-5 border-2 border-stone-300 checked:bg-rose-400 checked:border-rose-400 cursor-pointer transition-colors relative"
                                                        style="background-image: url(&quot;data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e&quot;)">
                                                </div>

                                                <!-- Content Wrapper -->
                                                <div
                                                    class="flex-1 min-w-0 grid grid-cols-12 gap-x-4 gap-y-1 items-center">

                                                    <!-- Name Section -->
                                                    <div class="col-span-12 sm:col-span-8">
                                                        <template x-if="editingItemId === item.id">
                                                            <div class="space-y-2 mb-2 sm:mb-0">
                                                                <input type="text" x-model="item.name"
                                                                    @keydown.enter="editingItemId = null"
                                                                    class="w-full bg-white border border-stone-200 rounded px-3 py-2 text-base text-stone-700 focus:ring-2 focus:ring-rose-200 focus:border-rose-300 outline-none shadow-sm"
                                                                    placeholder="Item Name" autofocus>
                                                                <input type="text" x-model="item.link"
                                                                    @keydown.enter="editingItemId = null"
                                                                    class="w-full bg-white border border-stone-200 rounded px-3 py-2 text-sm text-stone-500 focus:ring-2 focus:ring-rose-200 focus:border-rose-300 outline-none shadow-sm"
                                                                    placeholder="Purchase Link URL...">
                                                            </div>
                                                        </template>
                                                        <template x-if="editingItemId !== item.id">
                                                            <div class="flex flex-col cursor-pointer"
                                                                @dblclick="editingItemId = item.id">
                                                                <span
                                                                    class="text-base text-stone-700 font-medium leading-snug"
                                                                    :class="{'line-through decoration-stone-400': item.completed}"
                                                                    x-text="item.name"></span>

                                                                <!-- Mobile Price Display (Below Item Name) -->
                                                                <span
                                                                    class="text-sm text-stone-400 font-mono sm:hidden mt-0.5"
                                                                    x-text="'Rp ' + formatMoney(item.price)"></span>

                                                                <template x-if="item.link">
                                                                    <a :href="item.link" target="_blank"
                                                                        class="text-xs text-rose-400 hover:text-rose-600 hover:underline flex items-center gap-1 mt-0.5 w-fit"
                                                                        @click.stop>
                                                                        Visit Link &rarr;
                                                                    </a>
                                                                </template>
                                                            </div>
                                                        </template>
                                                    </div>

                                                    <!-- Price Section (Hidden on Mobile) -->
                                                    <div class="hidden sm:block sm:col-span-4 text-right">
                                                        <template x-if="editingItemId === item.id">
                                                            <input type="text" x-model="item.price"
                                                                @keydown.enter="editingItemId = null"
                                                                class="w-full bg-white border border-stone-200 rounded px-3 py-2 text-sm text-right font-mono focus:ring-2 focus:ring-rose-200 focus:border-rose-300 outline-none shadow-sm">
                                                        </template>
                                                        <template x-if="editingItemId !== item.id">
                                                            <span
                                                                class="text-sm text-stone-500 font-mono tracking-tight cursor-pointer"
                                                                @click="editingItemId = item.id"
                                                                x-text="formatMoney(item.price)"></span>
                                                        </template>
                                                    </div>
                                                </div>

                                                <!-- Actions (Absolute on mobile) -->
                                                <div class="flex sm:flex-col sm:justify-center items-center gap-1 sm:opacity-0 group-hover:opacity-100 transition-opacity absolute right-2 top-2 sm:static sm:right-auto sm:top-auto bg-white/90 sm:bg-transparent rounded-lg shadow-sm sm:shadow-none border sm:border-none border-stone-100 p-1 sm:p-0"
                                                    :class="{'opacity-100 z-10': editingItemId === item.id, 'opacity-0 sm:opacity-0 pointer-events-none sm:pointer-events-auto': editingItemId !== item.id && !isMobile}">

                                                    <template x-if="editingItemId === item.id">
                                                        <button @click="editingItemId = null"
                                                            class="text-emerald-500 hover:bg-emerald-50 p-1.5 rounded-full transition-colors"
                                                            title="Save">
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
                                                                viewBox="0 0 20 20" fill="currentColor">
                                                                <path fill-rule="evenodd"
                                                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                                                    clip-rule="evenodd" />
                                                            </svg>
                                                        </button>
                                                    </template>
                                                    <template x-if="editingItemId !== item.id">
                                                        <div class="flex gap-1"
                                                            :class="{'hidden': !isMobile && editingItemId !== item.id}">
                                                            <button @click="editingItemId = item.id"
                                                                class="text-stone-400 hover:text-stone-600 hover:bg-stone-100 p-1.5 rounded-full transition-colors"
                                                                title="Edit">
                                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
                                                                    viewBox="0 0 20 20" fill="currentColor">
                                                                    <path
                                                                        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                                                </svg>
                                                            </button>
                                                            <button @click="deleteItem(category.id, item.id)"
                                                                class="text-stone-300 hover:text-rose-500 hover:bg-rose-50 p-1.5 rounded-full transition-colors"
                                                                title="Delete">
                                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
                                                                    viewBox="0 0 20 20" fill="currentColor">
                                                                    <path fill-rule="evenodd"
                                                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                                                        clip-rule="evenodd" />
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </template>
                                                </div>
                                            </li>
                                        </template>
                                    </ul>

                                    <!-- Subtotal -->
                                    <div
                                        class="mt-6 pt-4 border-t border-stone-100 flex justify-between items-center text-sm text-stone-500">
                                        <span class="font-medium uppercase tracking-wider text-xs">Subtotal</span>
                                        <span class="font-mono"
                                            x-text="formatMoney(calculateCategoryTotal(category))"></span>
                                    </div>

                                    <div class="mt-4">
                                        <button @click="addItem(category.id)"
                                            class="w-full py-2.5 border border-dashed border-stone-300 rounded-lg text-sm text-stone-500 hover:text-rose-500 hover:border-rose-300 hover:bg-rose-50/30 transition-all flex justify-center items-center gap-2">
                                            <span>+ Add Item</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Add Category -->
                    <div class="mt-12 text-center pb-20">
                        <div class="flex flex-col gap-4 justify-center items-center">
                            <button @click="addCategory"
                                class="px-8 py-3 bg-stone-800 text-stone-50 font-serif text-lg rounded-full shadow-lg hover:bg-stone-700 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                                + New Category
                            </button>

                            <button @click="resetData"
                                class="text-sm text-stone-400 hover:text-rose-500 underline decoration-dashed underline-offset-4 transition-colors">
                                Reset to Default Data
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </main>
    </div>
</body>

</html>
