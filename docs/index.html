<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <!-- Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    },
                    colors: {
                        stone: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c',
                            800: '#292524',
                            900: '#1c1917',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-stone-50 font-sans text-stone-600 antialiased min-h-screen selection:bg-rose-200 selection:text-rose-900">

    <div x-data="weddingApp()" x-init="initApp()" class="min-h-screen flex flex-col">

        <!-- Navigation -->
        <nav class="bg-white border-b border-stone-100 sticky top-0 z-50">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center gap-3">
                        <!-- Sakura Logo -->
                        <div class="flex items-center gap-2">
                            <svg width="40" height="40" viewBox="0 0 100 100" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="w-10 h-10">
                                <path d="M50 50C50 50 30 20 50 10C70 20 50 50 50 50Z" fill="#fb7185" />
                                <path d="M50 50C50 50 80 30 90 50C80 70 50 50 50 50Z" fill="#f43f5e" />
                                <path d="M50 50C50 50 70 80 50 90C30 80 50 50 50 50Z" fill="#fb7185" />
                                <path d="M50 50C50 50 20 70 10 50C20 30 50 50 50 50Z" fill="#f43f5e" />
                                <circle cx="50" cy="50" r="8" fill="#ffe4e6" />
                            </svg>
                            <span class="font-serif font-bold text-xl text-stone-800 tracking-wide">
                                Wedding Planner
                            </span>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <template x-if="isAuthenticated">
                            <button @click="logout()"
                                class="text-stone-400 hover:text-stone-600 text-sm font-medium transition-colors">
                                Log Out
                            </button>
                        </template>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow py-10 px-4 sm:px-6 lg:px-8">

            <!-- Lock Screen -->
            <template x-if="!isAuthenticated">
                <div class="max-w-md mx-auto mt-20 text-center">
                    <div class="bg-white p-8 rounded-2xl shadow-lg border border-stone-100">
                        <div class="mb-6 flex justify-center">
                            <svg width="60" height="60" viewBox="0 0 100 100" fill="none" class="animate-pulse">
                                <path d="M50 50C50 50 30 20 50 10C70 20 50 50 50 50Z" fill="#fb7185" />
                                <path d="M50 50C50 50 80 30 90 50C80 70 50 50 50 50Z" fill="#f43f5e" />
                                <path d="M50 50C50 50 70 80 50 90C30 80 50 50 50 50Z" fill="#fb7185" />
                                <path d="M50 50C50 50 20 70 10 50C20 30 50 50 50 50Z" fill="#f43f5e" />
                                <circle cx="50" cy="50" r="8" fill="#ffe4e6" />
                            </svg>
                        </div>
                        <h2 class="text-2xl font-serif text-stone-800 mb-2">Welcome Back</h2>
                        <p class="text-stone-500 mb-6">Please enter your PIN to continue</p>

                        <form @submit.prevent="login">
                            <input type="password" x-model="inputPin"
                                class="w-full text-center text-4xl tracking-[0.5em] border-b-2 border-stone-200 focus:border-rose-400 focus:outline-none py-2 text-stone-700 bg-transparent transition-colors placeholder-stone-200"
                                placeholder="••••" maxlength="6" autofocus>

                            <p x-show="loginError" class="text-rose-500 text-sm mt-3" x-transition>Incorrect PIN. Please
                                try again.</p>

                            <button type="submit"
                                class="w-full mt-8 bg-stone-800 text-white py-3 rounded-full hover:bg-stone-700 transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 duration-200">
                                Open Planner
                            </button>
                        </form>
                    </div>
                </div>
            </template>

            <!-- Dashboard -->
            <template x-if="isAuthenticated">
                <div class="space-y-8 max-w-4xl mx-auto" x-transition.opacity.duration.500ms>

                    <!-- Header Stats -->
                    <div class="flex flex-col items-center space-y-4">
                        <h2 class="text-4xl font-serif text-stone-800 tracking-wide text-center">My Checklist</h2>
                        <div
                            class="flex flex-wrap justify-center items-center gap-3 sm:gap-6 text-sm text-stone-500 font-medium tracking-widest uppercase">
                            <span>Progress: <span x-text="progress + '%'"></span></span>
                            <span class="hidden sm:inline w-1 h-1 bg-stone-300 rounded-full"></span>
                            <span>Total: Rp <span x-text="formatMoney(grandTotal)"></span></span>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="w-full bg-stone-200 h-1 mb-10 max-w-lg mx-auto rounded-full overflow-hidden">
                        <div class="bg-rose-400 h-1 rounded-full transition-all duration-700 ease-in-out"
                            :style="`width: ${progress}%`"></div>
                    </div>

                    <!-- Categories List -->
                    <div class="grid gap-10">
                        <template x-for="category in categories" :key="category.id">
                            <div
                                class="bg-white rounded-2xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-stone-100 overflow-hidden">

                                <!-- Category Header -->
                                <div class="px-6 py-4 flex justify-between items-center bg-stone-50/50 group">
                                    <input type="text" x-model="category.title"
                                        class="bg-transparent border-none font-serif text-2xl text-stone-700 w-full focus:ring-0 placeholder-stone-300 focus:outline-none"
                                        placeholder="Category Name">
                                    <button @click="deleteCategory(category.id)"
                                        class="text-stone-300 hover:text-rose-400 transition-colors p-2 opacity-0 group-hover:opacity-100 focus:opacity-100">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                            fill="currentColor">
                                            <path fill-rule="evenodd"
                                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>

                                <!-- Items List -->
                                <div class="p-4 sm:p-6">
                                    <ul class="space-y-3">
                                        <template x-for="item in category.items" :key="item.id">
                                            <li class="group flex flex-col sm:flex-row sm:items-center gap-3 p-3 rounded-lg hover:bg-stone-50 transition-colors"
                                                :class="{'opacity-60': item.completed}">

                                                <!-- Checkbox -->
                                                <div class="flex items-center gap-3">
                                                    <input type="checkbox" x-model="item.completed"
                                                        class="rounded-full appearance-none w-6 h-6 border-2 border-stone-300 checked:bg-rose-400 checked:border-rose-400 cursor-pointer transition-colors relative"
                                                        style="background-image: url(&quot;data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e&quot;)">
                                                </div>

                                                <!-- Content -->
                                                <div
                                                    class="flex-1 min-w-0 grid grid-cols-1 sm:grid-cols-12 gap-2 items-center">
                                                    <div class="col-span-12 sm:col-span-8">
                                                        <template x-if="editingItemId === item.id">
                                                            <div class="space-y-2">
                                                                <input type="text" x-model="item.name"
                                                                    @keydown.enter="editingItemId = null"
                                                                    class="w-full bg-white border border-stone-200 rounded px-3 py-2 text-base text-stone-700 focus:ring-2 focus:ring-rose-200 focus:border-rose-300 outline-none shadow-sm"
                                                                    placeholder="Item Name" autofocus>
                                                                <input type="text" x-model="item.link"
                                                                    @keydown.enter="editingItemId = null"
                                                                    class="w-full bg-white border border-stone-200 rounded px-3 py-2 text-sm text-stone-500 focus:ring-2 focus:ring-rose-200 focus:border-rose-300 outline-none shadow-sm"
                                                                    placeholder="Purchase Link URL...">
                                                            </div>
                                                        </template>
                                                        <template x-if="editingItemId !== item.id">
                                                            <div class="flex flex-col cursor-pointer"
                                                                @dblclick="editingItemId = item.id">
                                                                <span class="text-base text-stone-700 font-medium"
                                                                    :class="{'line-through decoration-stone-400': item.completed}"
                                                                    x-text="item.name"></span>
                                                                <template x-if="item.link">
                                                                    <a :href="item.link" target="_blank"
                                                                        class="text-xs text-rose-400 hover:text-rose-600 hover:underline flex items-center gap-1 mt-0.5 w-fit"
                                                                        @click.stop>
                                                                        Visit Link &rarr;
                                                                    </a>
                                                                </template>
                                                            </div>
                                                        </template>
                                                    </div>

                                                    <!-- Price -->
                                                    <div class="col-span-12 sm:col-span-4 text-left sm:text-right">
                                                        <template x-if="editingItemId === item.id">
                                                            <input type="text" x-model="item.price"
                                                                @keydown.enter="editingItemId = null"
                                                                class="w-full sm:w-32 bg-white border border-stone-200 rounded px-3 py-2 text-sm text-right font-mono focus:ring-2 focus:ring-rose-200 focus:border-rose-300 outline-none shadow-sm">
                                                        </template>
                                                        <template x-if="editingItemId !== item.id">
                                                            <span
                                                                class="text-sm text-stone-500 font-mono tracking-tight cursor-pointer"
                                                                @click="editingItemId = item.id"
                                                                x-text="formatMoney(item.price)"></span>
                                                        </template>
                                                    </div>
                                                </div>

                                                <!-- Actions -->
                                                <div
                                                    class="flex justify-end sm:opacity-0 group-hover:opacity-100 transition-opacity gap-2 min-w-[50px]">
                                                    <template x-if="editingItemId === item.id">
                                                        <button @click="editingItemId = null"
                                                            class="text-emerald-500 hover:bg-emerald-50 p-1.5 rounded-full transition-colors"
                                                            title="Save">
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
                                                                viewBox="0 0 20 20" fill="currentColor">
                                                                <path fill-rule="evenodd"
                                                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                                                    clip-rule="evenodd" />
                                                            </svg>
                                                        </button>
                                                    </template>
                                                    <template x-if="editingItemId !== item.id">
                                                        <button @click="editingItemId = item.id"
                                                            class="text-stone-400 hover:text-stone-600 hover:bg-stone-100 p-1.5 rounded-full transition-colors"
                                                            title="Edit">
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
                                                                viewBox="0 0 20 20" fill="currentColor">
                                                                <path
                                                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                                            </svg>
                                                        </button>
                                                    </template>

                                                    <button @click="deleteItem(category.id, item.id)"
                                                        class="text-stone-300 hover:text-rose-500 hover:bg-rose-50 p-1.5 rounded-full transition-colors"
                                                        title="Delete">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
                                                            viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd"
                                                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                                                clip-rule="evenodd" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </li>
                                        </template>
                                    </ul>

                                    <!-- Subtotal -->
                                    <div
                                        class="mt-6 pt-4 border-t border-stone-100 flex justify-between items-center text-sm text-stone-500">
                                        <span class="font-medium uppercase tracking-wider text-xs">Subtotal</span>
                                        <span class="font-mono"
                                            x-text="formatMoney(calculateCategoryTotal(category))"></span>
                                    </div>

                                    <div class="mt-4">
                                        <button @click="addItem(category.id)"
                                            class="w-full py-2.5 border border-dashed border-stone-300 rounded-lg text-sm text-stone-500 hover:text-rose-500 hover:border-rose-300 hover:bg-rose-50/30 transition-all flex justify-center items-center gap-2">
                                            <span>+ Add Item</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Add Category -->
                    <div class="mt-12 text-center pb-20">
                        <button @click="addCategory"
                            class="px-8 py-3 bg-stone-800 text-stone-50 font-serif text-lg rounded-full shadow-lg hover:bg-stone-700 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                            + New Category
                        </button>
                    </div>
                </div>
            </template>
        </main>
    </div>

    <script>
        function weddingApp() {
            return {
                isAuthenticated: Alpine.$persist(false).as('app_auth_state'),
                pin: Alpine.$persist('110702').as('app_pin'), // Default PIN
                categories: Alpine.$persist(getInitialData()).as('app_data'),

                inputPin: '',
                loginError: false,
                editingItemId: null,

                initApp() {
                    console.log('Wedding Planner App Initialized');
                },

                login() {
                    if (this.inputPin === this.pin) {
                        this.isAuthenticated = true;
                        this.inputPin = '';
                        this.loginError = false;
                    } else {
                        this.loginError = true;
                        this.inputPin = '';
                    }
                },

                logout() {
                    this.isAuthenticated = false;
                },

                get progress() {
                    let total = 0;
                    let completed = 0;
                    this.categories.forEach(cat => {
                        cat.items.forEach(item => {
                            total++;
                            if (item.completed) completed++;
                        });
                    });
                    return total === 0 ? 0 : Math.round((completed / total) * 100);
                },

                get grandTotal() {
                    let total = 0;
                    this.categories.forEach(cat => {
                        cat.items.forEach(item => {
                            total += (parseFloat(item.price) || 0);
                        });
                    });
                    return total;
                },

                calculateCategoryTotal(category) {
                    return category.items.reduce((sum, item) => sum + (parseFloat(item.price) || 0), 0);
                },

                addCategory() {
                    const id = Date.now();
                    this.categories.push({
                        id: id,
                        title: 'New Category',
                        items: []
                    });
                },

                deleteCategory(id) {
                    if (confirm('Are you sure you want to delete this category?')) {
                        this.categories = this.categories.filter(c => c.id !== id);
                    }
                },

                addItem(categoryId) {
                    const category = this.categories.find(c => c.id === categoryId);
                    if (category) {
                        const itemId = Date.now();
                        category.items.push({
                            id: itemId,
                            name: 'New Item',
                            price: 0,
                            link: '',
                            completed: false
                        });
                        this.editingItemId = itemId;
                    }
                },

                deleteItem(categoryId, itemId) {
                    const category = this.categories.find(c => c.id === categoryId);
                    if (category) {
                        category.items = category.items.filter(i => i.id !== itemId);
                    }
                },

                formatMoney(amount) {
                    return new Intl.NumberFormat('id-ID').format(amount);
                }
            }
        }

    </script>
</body>

</html>
